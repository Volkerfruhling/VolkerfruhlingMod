l_japanese:
 focus_ITA_pol_coalition_turmoil: "連立の動揺"
 focus_ITA_pol_coalition_turmoil_desc: "2年前に教皇猊下が選挙結果を基にルイージ・ファクタを閣僚評議会議長に指名される以前から、連邦国は成立以来類を見ない動揺を見せている。ここ5年で経済は停滞し、不安の連鎖から国家主義運動が活発化する中、連立政権はかつてない苦境に立たされている"

 focus_ITA_pol_dem_facta_regime_strict_guard: "ファクタ政権の厳戒"
 focus_ITA_pol_dem_facta_regime_strict_guard_desc: "to do\n概要：ファクタ政権は、国家主義者を取り締まるべく戒厳体制に移行した。"

 focus_ITA_pol_dem_emergency_meeting: "連邦国緊急集会"
 focus_ITA_pol_dem_emergency_meeting_desc: "to do\n概要：連邦国は、国家主義者への対処のためために緊急会議を開いた。"

 focus_ITA_pol_dem_new_ministers_council: "新たなる閣僚会議"
 focus_ITA_pol_dem_new_ministers_council_desc: "to do\n概要：会議の結果、ファクタ政権は辞任し、新たな閣僚会議を結成した。"
 focus_ITA_pol_dem_new_ministers_council_reward: "§Y$ITA_luigi_facta$§!は閣僚評議会議長の座から降ろされ、新たな閣僚評議会議長が選出される。"

 focus_ITA_pol_dem_from_mountain_foot: "山の麓から"
 focus_ITA_pol_dem_from_mountain_foot_desc: "to do\n概要：新たな閣僚評議会議長として、サルデーニャ王国が選ばれた。"
 
 focus_ITA_pol_dem_from_flower_city: "花の都から"
 focus_ITA_pol_dem_from_flower_city_desc: "to do\n概要：新たな閣僚評議会議長として、トスカーナ大公国が選ばれた。"

 focus_ITA_pol_dem_from_south_sea: "南の海から"
 focus_ITA_pol_dem_from_south_sea_desc: "to do\n概要：新たな閣僚評議会議長として、両シチリア王国が選ばれた。"
 
 focus_ITA_pol_dem_facta_regime_continuity: "ファクタ政権の存続"
