l_japanese:

 # 自由主義/liberalism
 liberalism: "自由主義"
 liberalism_noun: "自由主義"
 liberalism_desc: "民主主義政権"
 liberalism_ideology: "自由主義"
 liberalism_ideology_desc: "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
 national_liberalism: "国民自由主義"
 national_liberalism_desc: "国家意識と自由主義を組み合わせたイデオロギー。"
 market_liberalism: "市場自由主義"
 market_liberalism_desc: "自由市場と経済的自由を重視する自由主義の一形態。"
 social_liberalism: "社会自由主義"
 social_liberalism_desc: "社会正義と平等を重視する自由主義の一形態。"
 classical_liberalism: "古典的自由主義"
 classical_liberalism_desc: "個人の自由と小さな政府を重視する初期の自由主義。"
 christian_democracism: "キリスト教民主主義"
 christian_democracism_desc: "キリスト教の価値観に基づいた民主主義。"

 # 保守主義/conservatism
 conservatism: "保守主義"
 conservatism_noun: "保守主義"
 conservatism_desc: "民主主義政権"
 conservatism_ideology: "保守主義"
 conservatism_ideology_desc: "社会の急激な変化は危険であると考え、保守主義は伝統と穏健な改革の信奉者となり、時には古い道徳的価値観へ戻ることを提唱する。"
 liberal_conservatism: "自由保守主義"
 liberal_conservatism_desc: "自由主義と保守主義の価値観を組み合わせた穏健な保守主義。"
 national_conservatism: "国民保守主義"
 national_conservatism_desc: "国家の伝統と文化を重視する保守主義。"
 social_conservatism: "社会保守主義"
 social_conservatism_desc: "伝統的な社会規範と価値観を重視する保守主義。"
 agrarian_fundamentalism: "農業原理主義"
 agrarian_fundamentalism_desc: "農業社会と伝統的な農村生活を理想とする保守主義。"
 paternalistic_conservatism: "父権的保守主義"
 paternalistic_conservatism_desc: "社会秩序を維持するために、 paternalistic なアプローチを採る保守主義。"
 christian_conservatism: "キリスト教保守主義"
 christian_conservatism_desc: "キリスト教の教義と伝統に基づいた保守主義。"

 # 社会主義/socialism
 socialism: "社会主義"
 socialism_noun: "社会主義"
 socialism_desc: "社会主義政権"
 socialism_ideology: "社会主義"
 socialism_ideology_desc: "改良主義的手段によって平等及び社会主義国家を追求すべく、民主社会主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 marxism: "マルクス主義"
 marxism_desc: "階級闘争とプロレタリア革命を通じて共産主義社会の実現を目指す。"
 socialdemocratism: "社会民主主義"
 socialdemocratism_desc: "民主的な手段を通じて社会主義的目標を追求する穏健な社会主義。"
 democratic_socialism: "民主社会主義"
 democratic_socialism_desc: "民主主義と社会主義の原則を組み合わせたイデオロギー。"
 social_populism: "社会ポピュリズム"
 social_populism_desc: "大衆の支持に基づいて社会改革を目指すポピュリズム的な社会主義。"
 religious_socialism: "宗教社会主義"
 religious_socialism_desc: "宗教的教義に基づいて社会主義的理想を追求する。"
 revolutionary_front: "革命戦線"
 revolutionary_front_desc: "革命を通じて社会変革を目指す急進的な社会主義運動。"
 sandicalism: "サンディカリスム"
 sandicalism_desc: "労働組合を中心とした社会主義。"
 left_wing_nationalism: "左翼ナショナリズム"
 left_wing_nationalism_desc: "社会主義とナショナリズムを組み合わせたイデオロギー。"
 social_nationalism: "社会ナショナリズム"
 social_nationalism_desc: "社会主義的な政策と国家主義的な政策を組み合わせたイデオロギー。"
 anarcho_communism: "アナルコ・共産主義"
 anarcho_communism_desc: "国家の廃止と共同体による資源の共有を提唱する。"

 # 共産主義/communism
 communism: "共産主義"
 communism_noun: "共産主義"
 communism_desc: "共産主義政権"
 communism_ideology: "共産主義"
 communism_ideology_desc: "共産主義とは、生産手段の共同所有を提唱する社会政治思想である。原始共産制から社会主義を経て共産主義に至るという歴史観を持つ。"
 collective_communism: "集権的共産主義"
 collective_communism_desc: "国家による集権的な計画経済と社会運営を重視する共産主義。"
 left_wing_communism: "左翼共産主義"
 left_wing_communism_desc: "より急進的で革命的な共産主義。"
 military_communism: "軍国共産主義"
 military_communism_desc: "軍隊が主導する共産主義体制。"

 # 権威主義/despotism
 despotism: "権威主義"
 despotism_noun: "権威主義"
 despotism_desc: "権威主義政権"
 despotism_ideology: "権威主義"
 despotism_ideology_desc: "権威主義とは、絶対的な権威への服従を特徴とする政治体制であり、多くの場合、個人の自由や民主主義的価値観を軽視する。"
 despotism_ideology: "専制主義"
 despotism_ideology_desc: "絶対的な支配者による専制政治。"
 military_regime: "軍事政権"
 military_regime_desc: "軍部が政治権力を掌握する政権。"
 civilian_dictatorship: "文民独裁"
 civilian_dictatorship_desc: "文民の独裁者による政治体制。"
 aristocratic_reactionism: "貴族反動主義"
 aristocratic_reactionism_desc: "貴族階級による支配を理想とする反動的なイデオロギー。"
 royal_autocracy: "王室独裁"
 royal_autocracy_desc: "絶対的な権力を持つ君主による支配。"
 warlord_dictatorship: "軍閥独裁"
 warlord_dictatorship_desc: "地方の軍閥が支配する政治体制。"
 business_nation: "企業国家"
 business_nation_desc: "大企業が政治に大きな影響力を持つ国家。"
 interim_government: "暫定政府"
 interim_government_desc: "一時的な政治空白を埋めるために設置される政府。"
 oligarchy: "寡頭制"
 oligarchy_desc: "少数の特権階級による支配。"
 priestly_system: "神官制"
 priestly_system_desc: "宗教的権威を持つ神官階級による支配。"
 theocracy: "神権政治"
 theocracy_desc: "宗教的法と教義に基づいて統治される政治体制。"
 colonial_government: "植民地政府"
 colonial_government_desc: "宗主国によって支配される植民地の政府。"

 # 国家全体主義/national_totalism
 national_totalism: "国家全体主義"
 national_totalism_noun: "国家全体主義"
 national_totalism_desc: "国家全体主義政権"
 national_totalism_ideology: "国家統合主義"
 national_totalism_ideology_desc: "国家全体主義は、国家の絶対性を強調し、個人の自由を国家に従属させるイデオロギーである。強力な指導者と全体主義的な支配体制を特徴とする。"
 national_socialism: "国家社会主義"
 national_socialism_desc: "人種的純粋性と国家社会主義を組み合わせた全体主義イデオロギー。"
 national_syndicalism: "国家サンディカリスム"
 national_syndicalism_desc: "国家と労働組合の統合を目指す全体主義イデオロギー。"
 national_corporatism: "国家コーポラティズム"
 national_corporatism_desc: "国家による経済の統制と社会の組織化を重視する全体主義。"
 revolutionary_nationalism: "革命的ナショナリズム"
 revolutionary_nationalism_desc: "革命的な手段で国家の再建と民族的復興を目指す。"

 # 超国家主義/ultra_nationalism
 ultra_nationalism: "超国家主義"
 ultra_nationalism_noun: "超国家主義"
 ultra_nationalism_desc: "超国家主義政権"
 ultra_nationalism_ideology: "超国家主義"
 ultra_nationalism_ideology_desc: "超国家主義は、自民族の優越性を信奉し、排他的なナショナリズムを極端に推し進めるイデオロギーである。他民族や外国に対する敵対心を煽り、侵略的な対外政策を正当化することが多い。"
 supermilitarism: "超軍国主義"
 supermilitarism_desc: "軍事力至上主義と侵略的な対外政策を極端に追求する。"
 religious_fundamentalism: "宗教原理主義"
 religious_fundamentalism_desc: "宗教的原理主義に基づいて社会全体を厳格に統制しようとする。"
 eurasianism: "ユーラシア主義"
 eurasianism_desc: "ユーラシア大陸を中心とした地政学的・文化的な独自性を強調する。"
 slavo_national_movement: "スラヴォ民族運動"
 slavo_national_movement_desc: "スラヴ民族の団結と民族的自立を目指す運動。"